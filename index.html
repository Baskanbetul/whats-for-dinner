<html>
  <head>
    <title>What's For Dinner?</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>What's for Dinner?</h1>
      <form>
        <input type="button" id="recipe-button" value="ADD A RECIPE">
      </form>
    </header>
    <main>
      <section class='left-container'>
        <h2>What are you looking for?<sup>*</sup></h2>
        <form>
          <div>
            <input class="radio" type="radio" id="radio-side" name="decide" value="side" >
            <label for="radio-side">Side</label>
          </div>
          <div>
            <input class="radio" type="radio" id="radio-main-dish" name="decide" value="main dish">
            <label type="radio-main-dish">Main Dish</label>
          </div>
          <div>
            <input class="radio" type="radio" id="radio-dessert" name="decide" value="dessert" >
            <label for="radio-dessert">Dessert</label>
          </div>
          <div>
            <input class="radio" type="radio" id="radio-entire-meal" name="decide" value="entire meal" >
            <label for="radio-entire-meal">Entire Meal</label>
          </div>
          <input class="cook-button" type="button" id="lets-cook" value="LET'S COOK!">
        </form>
      </section>
      <section class='right-container'>
        <h2 class ='recipe'>You should make:</h2>
        <!-- you should make css -->
        <img class="cookpot" src="./assets/cookpot.svg" alt="cookpot">
        <input class="clear-button" type="button" id="clear" value="CLEAR">
      </section>
    </main>
  </body>
    <script type="text/javascript" src="main.js"></script>
</html>
